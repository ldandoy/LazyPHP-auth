[cockpit_administrators]
method = crud

[cockpit_users]
method = crud

[cockpit_users_importcsv]
method = post
url = /cockpit/auth/users/importcsv
prefix = cockpit
controller = users
action = importcsv

[cockpit_users_exportcsv]
method = get
url = /cockpit/auth/users/exportcsv
prefix = cockpit
controller = users
action = exportcsv
format = csv

[cockpit_users_sendnewpassword]
method = post
url = /cockpit/auth/users/sendnewpassword/:user_id
prefix = cockpit
controller = users
action = sendnewpassword

[cockpit_groups]
method = crud

[cockpit_roles]
method = crud

[cockpit_roleassignments]
method = crud

[cockpit_groupassignments]
method = crud

[user]
method = get
url = /user/index
prefix =
controller = user
action = index

[user_edit]
method = get
url = /user/edit
prefix =
controller = user
action = edit

[user_update]
method = post
url = /user/update
prefix =
controller = user
action = update
